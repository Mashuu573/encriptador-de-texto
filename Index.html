<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="contenedor-padre">
        <div class="cont-1">
            <div class="grid-izquierda">
                <div class="encabezado">
                    <img src="/style/Assets/Logo.png" alt="Logo de alura" class="logo">
                </div>
                <div class="cont-input-txt">
                    <div class="cont-1">
                        <div class="input-texto">
                            <input type="text" placeholder="Ingrese texto aqui">
                        </div>
                    </div>
                    <div class="cont-2">
                        <div class="txt-advertencia">
                            <div>
                                <img src="/style/Assets/bi_exclamation-circle-fill.png" alt="">
                            </div>
                            <div class="">Solo letras minúsculas y sin acentos</div>
                        </div>
                    </div>
                    <div class="cont-3">
                        <div class="botones">
                            <button class="btn-encriptar">Encriptar</button>
                            <button class="btn-desencriptar">desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont-2">
            <div class="cont-texto">
                <div class="img-not-found">
                    <img src="/style/Assets/Muñeco.png" alt="">
                </div>
                <div class="txt-not-found">
                    <div class="tit-nf">Ningún mensaje fue encontrado</div>
                    <div class="desc-nf">Ingresa el texto que deseas encriptar o desencriptar</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
