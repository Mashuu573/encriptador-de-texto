<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/style/Assets/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion_con_imagen">
                <div>
                    <img class="signo" src="/style/Assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                </div>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
        <div class="text_area_y_mensaje">
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
            <div>
                <div class="texto-area">
                        <h2 class="h2_texto">Ningún mensaje fue encontrado</h2>
                        <p class="parrafo_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </div>    
        </section>
    </main>
</body>
</html>
