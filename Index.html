<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="contenedor-padre">
        <div class="cont-1">
            <div class="grid-izquierda">
                <div class="encabezado">
                    <img src="/style/Assets/Logo.png" alt="Logo de alura" class="logo">
                </div>
                <div class="cont-input-txt">
                    <div class="cont-1">
                        <div class="input-texto">
                            <textarea name="input" id="text-area" cols="30" rows="10"
                                placeholder="Ingrese texto aqui"></textarea>
                        </div>
                    </div>
                    <div class="cont-2">
                        <div class="txt-advertencia">
                            <div>
                                <img src="/style/Assets/bi_exclamation-circle-fill.png" alt="">
                            </div>
                            <div class="text-ad">Solo letras minúsculas y sin acentos</div>
                        </div>
                    </div>
                    <div class="cont-3">
                        <div class="botones">
                            <button class="btn-encriptar">Encriptar</button>
                            <button class="btn-desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont-2">
            <div class="txt-salida">
                <textarea cols="20" rows="10" class="txt-salida" name="txt-salida" id="txt-salida" readonly></textarea>
            </div>
            <div class="cont-texto" id="cont-texto-enc-desenc">
                <div class="txt-not-found-and-img-not-found">
                    <img src="/style/Assets/Muñeco.png" alt="">
                    <div class="tit-nf">Ningún mensaje fue encontrado</div>
                    <div class="desc-nf">Ingresa el texto que deseas encriptar o desencriptar</div>
                </div>
                <div class="boton_cont-2">
                    <button class="btn-copiar">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>

<footer>
    <div class="footer">&copy;<span id="year"> </span>
        <span>Torres Mauricio Ezequiel. Todos los derechos reservados.</span>
    </div>
</footer>

</html>
